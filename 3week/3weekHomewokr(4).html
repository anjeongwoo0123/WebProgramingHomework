<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>메일함</title>
    </head>
    <body>
        <h1>이메일 전송화면</h1>
        <form>
            <table>
                <tr><td>
                <label for="name">이름:</label> <!--라벨 태그를 사용해서 이름과 이메일 주소 입력창을 묶음-->
                <input id = "name" value=""></td></tr>
                <tr><td><label for="mail">이메일:</label>
                <input id ="mail" type = "email" placeholder= "메일주소@host"></td></tr> <!--placeholder로 입력 예시 안내-->
                <tr><td>내용:<textarea cols="40" rows="10"></textarea></td></tr> <!--내뇽을 적을 수 있는 textarea-->
                <tr><td><button type="submit">submit</button><button type="reset">reset</button></td></tr> <!--전송 버튼과 리셋버튼-->
            </table>
        </form>
    </body>
</html>
